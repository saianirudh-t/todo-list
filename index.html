<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Simple to do list</h2>
            <input type="text" placeholder="enter the task" id="task" required></input>
            <input type="submit" value="Add" id="sub"></input>
            <div class="display">
                <p id="taskDone">0</p>
                <span></span>
                <p id="totalTasks">0</p>
            </div>
            <div class="progress">
                progress:
                <div class="progressbar">
                    <div class="done">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
